label: Addon Information
hide_body: false
fields:
- type: text
  name: title
  label: Name
  description: Name of the addon.
  config:
    required: true
- type: text
  name: rom
  label: Required ROM
  description: ROM the addon is meant for. <strong>Must match set ROM ID.</strong>
  config:
    required: true
- name: category
  type: select
  default: []
  config:
    required: true
    options:
    - Utilities
    - Tools
    - Games
    - Internet
    - Media
    - Customization
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Category
  description: Addon category.
- type: datetime
  name: publishDate
  label: Update Date
  config:
    required: true
  description: Date of addon update.
- type: datetime
  name: creationDate
  label: Publish Date
  description: Date of first addon release.
- type: field_group
  name: addon
  fields:
  - name: noMirror
    type: boolean
    description: Disable mirroring of addon package. <strong>Full URL must be specified
      if this is enabled!</strong>
    label: Disable Mirroring
  - type: text
    name: packageUrl
    label: Package URL
    description: URL of the addon package. <strong>Only specify path from SourceForge
      Files root if mirroring is enabled.</strong>
    config:
      required: true
  - type: number
    name: packageSize
    label: Package Size
    description: Size of the addon package.
    config:
      required: true
  - type: text
    name: packageHash
    label: Package Hash
    description: MD5 Hash of addon package.
    config:
      required: true
  label: Package Information
  description: Information about the addon package.
