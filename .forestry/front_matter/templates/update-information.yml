---
label: Update Information
hide_body: false
fields:
- type: number
  name: title
  label: Build Version
  description: Numerical Build version of the release. <strong>Must be higher than
    current release!</strong>
  config:
    required: true
    step: 1
    min: 
    max: 2147483647
- type: text
  name: releaseVersion
  label: Release Version
  description: Human-readable Release Version.
  config:
    required: true
- name: releaseVariant
  type: select
  default: []
  config:
    required: true
    options:
    - Stable
    - Beta
    - Alpha
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Release Variant
  description: Variant of the build release.
- type: datetime
  name: publishDate
  label: Publish Date
  description: Date from when the release was published.
- type: field_group
  name: android
  fields:
  - type: text
    name: version
    label: Android Version
    description: Android version of the release.
  - type: text
    name: sesl
    label: Samsung Experience/One UI Version
    description: One UI version of the release.
  - type: datetime
    name: spl
    label: Security Patch Level
    description: Android security patch version of the release.
    config:
      required: true
      export_format: YYYY-MM-DDTh:mm:ssZ
      display_utc: true
  label: Android Release Information
  description: Android release information for update.
- type: field_group
  name: delta
  label: Delta Package
  fields:
  - name: noMirror
    type: boolean
    label: Disable Mirroring
    description: Disable mirroring of delta package. <strong>Full URL must be specified
      if this is enabled!</strong>
  - type: text
    name: packageUrl
    label: Package URL
    description: Direct URL of the package. <strong>Only specify file path from SourceForge
      Files root if mirroring is enabled.</strong>
    config:
      required: true
  - type: number
    name: packageSize
    label: Package Size
    description: Size of the update package.
    config:
      required: true
      min: 
      max: 2147483647
  - type: text
    name: packageHash
    label: Package Hash
    description: MD5 Hash of the package.
    config:
      required: true
  description: Information for the delta-type package of the release.
- type: field_group
  name: full
  label: Full Package
  fields:
  - name: noMirror
    type: boolean
    description: Disable mirroring of full package. <strong>Full URL must be specified
      if this is enabled!</strong>
    label: Disable Mirroring
  - type: text
    name: packageUrl
    label: Package URL
    config:
      required: true
    description: Direct URL of the package. <strong>Only specify file path from SourceForge
      Files root if mirroring is enabled.</strong>
  - type: number
    name: packageSize
    label: Package Size
    description: Size of the update package.
    config:
      required: true
      max: 2147483647
  - type: text
    name: packageHash
    label: Package Hash
    config:
      required: true
    description: MD5 Hash of the package.
  description: Information for the full-type package of the release.
pages:
- content/fresh/a50xx/beta/21032203.md
- content/fresh/a50xx/beta/21040501.md
- content/fresh/a50xx/beta/21040502.md
- content/fresh/a50xx/beta/21042501.md
- content/fresh/a50xx/beta/21042502.md
